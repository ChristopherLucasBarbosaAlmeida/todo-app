<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <div>
        <h1>TODO</h1>
        <img src="images/icon-sun.svg" role="img">
      </div>
      <form>
        <input class="checkbox" type="checkbox" name="done">
        <input type="text" name="description" placeholder="Create a new todo...">
      </form>
    </div>
    <ul></ul>
    <div class="footer">
      <p id="count"></p>
      <div>
        <a href="#" id="all">All</a>
        <a href="#" id="active">Active</a>
        <a href="#" id="completed">Completed</a>
      </div>
      <a href="#" id="clear-all">Clear  Completed</a>
    </div>
    <div class="filter">
      <a href="#" id="all">All</a>
      <a href="#" id="active">Active</a>
      <a href="#" id="completed">Completed</a>
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body> 
</html>
